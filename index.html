<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quang MP3</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./font/fontawesome-free-6.1.1-web/fontawesome-free-6.1.1-web/css/all.css">
</head>
<body>
    <div class="app">
        <h1 class="warn">Please use mobile or tablet </h1>

        <div class="first">
            <div class="header">
                <p class="title">Now Playing</p>
                <p class="name-song">Sting 57th & 9th dai vcl asda  asdasd</p>
                </p>
            </div>
            <div class="cd">
                <div class="cd-img"></div>
            </div>
            <div class="btn-action">
                <div class="btn repeat">
                    <i class="fa-solid fa-repeat"></i>
                </div>
                <div class="btn prev">
                    <i class="fa-solid fa-backward-step"></i>

                </div>
                <div class="btn pause  ">
                    <i class="fa-solid fa-play play"></i>
                    <i class="fa-solid fa-pause pause"></i>
                    
                </div>
                <div class="btn next">
                    <i class="fa-solid fa-forward-step"></i>
                    
                </div>
                <div class="btn random">
                    <i class="fa-solid fa-shuffle"></i>
                    
                </div>
            </div>
            <input class="progress" type="range" min="0" max="100" value="50">
            <input class="audio-volume" type="range" min="0" max="100" value="100">

            <audio class="audio" src=""></audio>
        </div> 
        <div class="second">
            <div class="list-song">
                <div class="song">
                     
                    <img class="song-img" src="./img/crossfire_warzone_strategy_war_game_2-wallpaper-1920x1080.jpg" alt="">
                     
                    <div class="song-element">
                        <p class="song-name">Nắng ấm xa dần</p>
                        <p class="song-singer">Sơn Tùng M-TP</p>
                    </div>
                </div>

                
            </div>
        </div>
    </div>
    <script src="./js.js"></script>
</body>
</html>
